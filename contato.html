<!DOCTYPE html>

<html>
 <head>
    <meta charset="UTF-8">
    <title>Contato Igor Motos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
 </head>

 <body> 
<header>
      <div class="caixa">
        <h1><img src="logoprodutos2.jpg" alt="logo Igor Motos" class="imgpd2"></h1>
     
        <nav> 
          <ul> 
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
       </nav>
     </div>
    </header>
   
   <main>
    <form>
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>
      
       <label for="email">Email</label>
       <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
       <label for="telefone">Telefone</label>
       <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
       
       <label for="mensagem">Mensagem</label>
       <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
       
       <fieldeset>
       <legend>Como prefere o nosso contato?</legend>
       <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label> 
       
      
       <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
       
       
       <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
      
     </fieldeset>
     
    <fieldeset>
     <legend>Qual o horario ideal para você ser atendido?</legend>
      <select> 
        <opition>Manhã</opition>
        <opition>Tarde</opition>
     </select>
     </fieldeset>
     
       <label class="checkbox"><input type="checkbox" checked>Gostarial de recebeer nossas novidades por email?</label>
     
       <input type="submit" value="Enviar Formulario" class="enviar"> 
     
    </form>
    
    <table>
    
     <thead>
     <tr>
     <th>Dia</th>
     <th>Horario</th>
     </tr>
     </thead>
      
     <tbody>
     <tr>
      <td>Segunda a Sexta</td>
      <td>Das 8h ~ 19h</td>
     </tr>      
     <tr>
      <td>Sabados</td>
      <td>Das 8h ~ 12h</td>
     </tr>
     
     </tbody>

     
    </table>
  
  </main>

   
   
   
   <footer>
      <img src="logoprodutos2.jpg" alt="logo Igor Motos" class="img-footer">
      <p class="copyright">&copy; Copyright Igor Motos - 2022</p>
    </footer> 
   </body>
  </html>
